<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="containers.css">
    <link rel="stylesheet" href="lista.css">
</head>
<body>
    <div id=container>
        <div id="menu">            
            <a href="#" class="filmes" id="click_filmes">Filmes</a>
        </div>

        <div id="content">
            <div id="header">
                <button class="botao" id="button2"><img src="./resources/delete.png" alt="" style="height: 25px; margin: 12px;"></button>
                <button class="botao" id="button"><p>+</p></button>
                
            </div>

            <!--Início do item-->
            <div class="list" id="lista1">
                <template id="productrow">
                    <table class="entire_section">
                        <tr>
                            <th>
                                <input type="checkbox" name="" class="checkbox">
                            </th>
                            <th class="title-th">
                                <p class="movie_name">Nome do Filme </p>
                            </th>
                            <th class="edit_button">
                                <button class="edit-button edit-style">Edit</button>
                            </th>
                        </tr>
                        <tr>
                            <th class="identification">
                                <p></p>
                            </th>
                            <th >
                                <p id="wanted">Relevância</p>   
                                <p id="date" class="movie_specs">Data<p>
                                <p id="season" class="movie_specs">Temporadas</p>
                            </th>
                        </tr>                    
                    </table>
                </template>       
            </div>
            <!--Fim do item-->

            <!--Início do item-->
            <div class="list" id="lista2">                
                <table class="entire_section2">
                    <div class="div_presentation">  
                        <p id="movie_title_expand" class="movie_specs">Titulo</p>
                        <br><br>
                        <p id="wanted_expand">Relevância</p>   
                        <p id="date_expand" class="movie_specs">Data<p>
                        <p id="season_expand" class="movie_specs">Temporadas</p>
                        <br><br>
                        <p id="description_expand">Essa turminha da pesada irá embarcar em uma grande aventura.</p>
                        <br><br>
                        <button class="edit-style" id="click_back">Back</button>
                    </div>                                           
                </table>                      
            </div>
            <!--Fim do item-->

            <!--Início do item-->
            <div class="list" id="lista3">                
                <table class="entire_section3">
                    <div class="div_presentation2">  
                        <p>Título______</p>
                        <input type="text" id="movie_title_expand">
                        <br>
                        <p>Relevância__</p>
                        <input type="text" id="wanted_expand">
                        <br>   
                        <p>Data________</p>
                        <input type="text" id="date_expand">
                        <br>
                        <p>Temporadas__</p>
                        <input type="text" id="season_expand">
                        <br>
                        <p>Descrição___</p>
                        <input type="text" id="description_expand">
                        <br>
                        <button id="acceptModifications">ok</button>
                        </div>   
                                                                
                </table>                      
            </div>
            <!--Fim do item-->
 
        </div>
    </div>

    <script src="Database.js"></script>
    <script src="main.js"></script>
    
</body>
</html>
